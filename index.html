<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel = "stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p style="margin-right: 4px;">Enter Amount:</p>
                <input value="100" type="text" style="width: 10%; text-align: centre;">
            </div>            
            <div class="dropdown">
                <div class="from">
                    <p>From:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                            <!-- <option val = "USD">USD</option>
                            <option val = "INR">INR</option>
                            <option val = "EUR">EUR</option>
                            <option val = "AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left" style="margin-left: 10px;margin-right: 10px;"></i>
                <div class="to">
                    <p>To:</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                            <!-- <option val = "USD">USD</option>
                            <option val = "INR" selected>INR</option>
                            <option val = "EUR">EUR</option>
                            <option val = "AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <div class="button"><button>Get Exchange Rate</button></div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
